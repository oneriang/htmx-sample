          # - type: card1
          #   attributes:
          #     title: AAA2
          #     content: BBB2
          # - type: card1
          #   attributes:
          #     title: AAA3
          #     content: BBB3
      # - $ref: main_data_table
      - $ref: main_data_list

  content_main:
    id: content_main
    type: content_main
    children:
      - type: link
        attributes: 
          href: /blog
        config:
          label: Blog
      - type: link
        attributes: 
          href: /test
        config:
          label: Test
      - $ref: main_data_table
    #   - type: table
    #   - type: hero
    #   - type: carousel
    #   - type: tabs
    #   - $ref: stats
    # #   - $ref: main_data_table
    #   - $ref: button
    #   - type: tooltip
    #     attributes:
    #       tip: tip
    #       text: tt
    #   - type: stat
    #     attributes:
    #       label: File Manager
