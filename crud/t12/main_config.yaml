title: Responsive Dashboard with Drawers
component_definitions:
  main_layout:
    id: main_layout
    type: layout
    attributes:
      title: YY
    children:
      left_sidebar:
        - $ref: button
        - $ref: button_pms
        - $ref: button_cms
        - $ref: table_list
      content_main:
        - $ref: content_main
      right_sidebar:
        - $ref: button_logout
        - type: alert
          attributes:
            type:
              type: string
              value: alert-info
            message:
              type: string
              value: This is an informational message.
        
  main_content1:
    id: main_content
    type: main_content
    children:
      - type: grid1
        children:
          - type: card1
            data:
              title: Total Albums
              content: 0
            attributes:
              hx-trigger: load, every 3600s
              hx-get: /api/total_albums
              hx-target: find p
              hx-swap: innerHTML
          - type: card1
            data:
              title: Total Artists
              content: BBB1
            attributes:
              hx-trigger: load, every 3600s
              hx-get: /api/total_artists
              hx-swap: innerHTML
              hx-target: find p
          - type: card1
            data:
              title: AAA2
              content: BBB2
            attributes:
              hx-trigger: load, every 3600s
              hx-get: /api/stats
              hx-swap: innerHTML
              hx-target: find p
          - type: card1
            data:
              title: AAA3
              content: BBB3
            attributes:
              hx-trigger: load, every 3600s
              hx-get: /api/stats
              hx-swap: innerHTML
              hx-target: find p
          # - type: card1
          #   attributes:
          #     title: AAA1
