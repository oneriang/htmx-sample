<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/base.min.css" rel="stylesheet">
  <!-- DaisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.4/dist/full.min.css" rel="stylesheet">
</head>
<body class="bg-base-100 text-base-content">
  <!-- 导航栏 -->
  <div class="navbar bg-base-200">
    <div class="flex-1">
      <a class="btn btn-ghost normal-case text-xl" href="#">我的个人主页</a>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1">
        <li><a href="#about">关于我</a></li>
        <li><a href="#projects">项目</a></li>
        <li><a href="#contact">联系</a></li>
      </ul>
    </div>
    <div class="flex-none">
      <select class="select select-bordered" id="theme-selector">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="cupcake">Cupcake</option>
        <option value="bumblebee">Bumblebee</option>
        <option value="emerald">Emerald</option>
        <option value="corporate">Corporate</option>
        <option value="synthwave">Synthwave</option>
        <option value="retro">Retro</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="valentine">Valentine</option>
        <option value="halloween">Halloween</option>
        <option value="garden">Garden</option>
        <option value="forest">Forest</option>
        <option value="aqua">Aqua</option>
        <option value="lofi">Lofi</option>
        <option value="pastel">Pastel</option>
        <option value="fantasy">Fantasy</option>
        <option value="wireframe">Wireframe</option>
        <option value="black">Black</option>
        <option value="luxury">Luxury</option>
        <option value="dracula">Dracula</option>
        <option value="cmyk">CMYK</option>
        <option value="autumn">Autumn</option>
        <option value="business">Business</option>
        <option value="acid">Acid</option>
        <option value="lemonade">Lemonade</option>
        <option value="night">Night</option>
        <option value="coffee">Coffee</option>
        <option value="winter">Winter</option>
      </select>
    </div>
  </div>

  <!-- 主页内容 -->
  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">你好，我是张三</h1>
        <p class="py-6">我是一名全栈开发者，专注于构建高效、可扩展的Web应用。</p>
        <a href="#about" class="btn btn-primary">了解更多</a>
      </div>
    </div>
  </div>

  <!-- 关于我 -->
  <div id="about" class="p-10">
    <h2 class="text-3xl font-bold text-center mb-5">关于我</h2>
    <p class="text-center">我有多年的开发经验，擅长使用JavaScript、React、Node.js等技术栈。</p>
  </div>

  <!-- 项目 -->
  <div id="projects" class="p-10 bg-base-200">
    <h2 class="text-3xl font-bold text-center mb-5">项目</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h3 class="card-title">项目 1</h3>
          <p>这是一个示例项目描述。</p>
        </div>
      </div>
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h3 class="card-title">项目 2</h3>
          <p>这是另一个示例项目描述。</p>
        </div>
      </div>
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <h3 class="card-title">项目 3</h3>
          <p>这是第三个示例项目描述。</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 联系 -->
  <div id="contact" class="p-10">
    <h2 class="text-3xl font-bold text-center mb-5">联系</h2>
    <p class="text-center">你可以通过以下方式联系我：</p>
    <div class="flex justify-center mt-5">
      <a href="mailto:example@example.com" class="btn btn-primary">发送邮件</a>
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="footer footer-center p-4 bg-base-200 text-base-content">
    <div>
      <p>© 2023 张三. All rights reserved.</p>
    </div>
  </footer>

  <!-- 主题切换脚本 -->
  <script>
    document.getElementById('theme-selector').addEventListener('change', function() {
      document.documentElement.setAttribute('data-theme', this.value);
    });
  </script>
</body>
</html>
