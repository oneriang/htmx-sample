            {% endif %}
            {% if attributes.mode == 'delete' %}
            <button type="submit"
                class="btn bg-red-500 hover:bg-red-700 text-white">Delete</button>
            {% endif %}
        </div>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('htmx:afterRequest', function (evt) {
            console.log('Request completed');
        });
    </script>
