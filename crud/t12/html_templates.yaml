"list": |
    {% for item in value %}
            {% if item.get %}
                <li>
                    <a href="#"
                        hx-get="{{- './component?' -}}
                        {{- 'table_name=' ~ item.text -}}&
                        {{- 'component_id=' ~ item.component_id -}}"
                        hx-target="#data-table"
                        hx-push-url="true"
                        hx-swap="outerHTML"
                        class="w-full" style="width:100%;">
                            {{ item.text }}
                        </a>
            {% else %}
                <li><a class="link" href="{{item.link}}">{{ item.text }}</a></li>
            {% endif %}
        {% endfor %}
