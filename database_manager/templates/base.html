    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      
      .navbar {
        overflow: hidden;
        background-color: #333;
      }
      
      .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      .dropdown {
        float: left;
        overflow: hidden;
      }
      
      .dropdown .dropbtn {
        font-size: 16px;  
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }
      
      .navbar a:hover, .dropdown:hover .dropbtn {
        background-color: red;
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      
      .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }
      
      .dropdown-content a:hover {
        background-color: #ddd;
      }
      
      .dropdown:hover .dropdown-content {
        display: block;
      }


      .dropdown-content {
        display: block;
        position: absolute;
        background-color: #f9f9f9;
        width: 100%;
        left: 0;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      
      .dropdown-content .header {
        background: red;
        padding: 16px;
        color: white;
      }
      
      .dropdown:hover .dropdown-content {
        display: block;
      }
      
      /* Create three equal columns that floats next to each other */
      .column {
        float: left;
        width: 33.33%;
        padding: 10px;
        background-color: #ccc;
        height: 250px;
      }
      
      .column a {
        float: none;
        color: black;
        padding: 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }
      
      .column a:hover {
        background-color: #ddd;
      }
      
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      
      /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
      @media screen and (max-width: 600px) {
        .column {
          width: 100%;
          height: auto;
        }
      }
      
      
      .loader {
          width: 48px;
          height: 48px;
          border-radius: 50%;
          display: block;
          border-top: 3px solid red;
          border-right: 3px solid transparent;
          box-sizing: border-box;
          animation: rotation 1s linear infinite;
        }
        
        @keyframes rotation {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        } 

      </style>
</head>

<body>

    </footer>

  <script>
    function toggleNav() {
      if (document.getElementById("mySidenav").style.width === "250px") {
        closeNav();
      } else {
        openNav();
      }
    }

    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      // document.getElementById("main").style.marginLeft = "250px";
      document.addEventListener('click', closeNavOutside);
    }
    // openNav();

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      // document.getElementById("main").style.marginLeft = "0";
      document.removeEventListener('click', closeNavOutside);
    }

    function closeNavOutside(event) {
      var sidenav = document.getElementById("mySidenav");
      if (!event.target.matches('#mySidenav') && !event.target.matches('span[onclick="toggleNav()"]')) {
        if (sidenav.style.width === '250px') {
          closeNav();
        }
      }
    }

    function toggleNavRight() {
      if (document.getElementById("mySidenavRight").style.width === "250px") {
        closeNavRight();
      } else {
        openNavRight();
      }
    }

    function openNavRight() {
      document.getElementById("mySidenavRight").style.width = "100%";
      // document.getElementById("main").style.marginLeft = "250px";
      document.addEventListener('click', closeNavOutside);
    }

    function closeNavRight() {
      document.getElementById("mySidenavRight").style.width = "0";
      // document.getElementById("main").style.marginLeft = "0";
      document.removeEventListener('click', closeNavOutside);
    }

    function closeNavOutsideRight(event) {
      var sidenav = document.getElementById("mySidenavRight");
      if (!event.target.matches('#mySidenavRight') && !event.target.matches('span[onclick="toggleNavRight()"]')) {
        if (sidenav.style.width === '250px') {
          closeNavRight();
        }
      }
    }
  </script>
