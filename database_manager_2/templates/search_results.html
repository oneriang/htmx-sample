{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Search Results for "{{ request.query_params.get('query') }}"</h2>
    <table>
        <thead>
            <tr>
                {% for column_name in column_names %}
                    <th>{{ column_name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/table/{{ table_name }}" class="btn btn-secondary">Back to table</a>
</div>
{% endblock %}
