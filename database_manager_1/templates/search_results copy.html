{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Search Results for "{{ request.args.query }}"</h2>
    <table>
        <thead>
            <tr>
                {% for column_name in column_names %}
                <th>{{ column_name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a hx-get="/table/{{ table_name }}" hx-trigger="click" hx-swap="outerHTML">Back to table</a>
</div>
{% endblock %}
